{
  "name": "futures-sdk",
  "version": "1.0.0",
  "description": "High-performance SDK for institutional futures trading and Web3 integration",
  "main": "dist/bundle.js",
  "module": "dist/bundle.esm.js",
  "types": "dist/index.d.ts",
  "files": [
    "dist"
  ],
  "scripts": {
    /* Development & Local Testing */
    "start": "ws --port 3333 --directory dist",
    "dev": "webpack serve --mode development",
    
    /* Build & Optimization */
    "prebuild": "npm run clean",
    "build": "webpack --mode production",
    "clean": "rimraf dist",
    
    /* Security & Quality Control */
    "lint": "eslint src/**/*.ts",
    "test": "jest --passWithNoTests",
    "audit": "npm audit fix"
  },
  "keywords": [
    "futures",
    "trading-sdk",
    "solana",
    "ethereum",
    "orderbook",
    "web3"
  ],
  "author": "Institutional Trading Systems",
  "license": "ISC",
  "dependencies": {
    "local-web-server": "^5.2.1"
  },
  "devDependencies": {
    "webpack": "^5.0.0",
    "webpack-cli": "^5.0.0",
    "rimraf": "^5.0.0",
    "typescript": "^5.0.0",
    "ts-loader": "^9.0.0"
  },
  "engines": {
    "node": ">=18.0.0"
  },
  "publishConfig": {
    "access": "public"
  }
